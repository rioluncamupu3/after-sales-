<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2174D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5bb3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="18" fill="url(#grad)"/>
  <g transform="translate(50, 50)">
    <!-- Gear Icon -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="white" stroke-width="3.5" opacity="0.95"/>
    <circle cx="0" cy="0" r="14" fill="white" opacity="0.95"/>
    <!-- Gear Teeth (8 teeth) -->
    <rect x="-2.5" y="-32" width="5" height="8" fill="white" rx="1" opacity="0.95"/>
    <rect x="-2.5" y="-32" width="5" height="8" fill="white" rx="1" opacity="0.95" transform="rotate(45 0 0)"/>
    <rect x="-2.5" y="-32" width="5" height="8" fill="white" rx="1" opacity="0.95" transform="rotate(90 0 0)"/>
    <rect x="-2.5" y="-32" width="5" height="8" fill="white" rx="1" opacity="0.95" transform="rotate(135 0 0)"/>
    <rect x="-2.5" y="-32" width="5" height="8" fill="white" rx="1" opacity="0.95" transform="rotate(-45 0 0)"/>
    <rect x="-2.5" y="-32" width="5" height="8" fill="white" rx="1" opacity="0.95" transform="rotate(-90 0 0)"/>
    <rect x="-2.5" y="-32" width="5" height="8" fill="white" rx="1" opacity="0.95" transform="rotate(-135 0 0)"/>
  </g>
</svg>
