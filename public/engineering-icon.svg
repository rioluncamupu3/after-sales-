<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2174D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5bb3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="30" fill="url(#bgGrad)"/>
  <g transform="translate(100, 100)">
    <!-- Main Gear -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="white" stroke-width="5"/>
    <circle cx="0" cy="0" r="30" fill="white"/>
    <!-- Gear Teeth (8 teeth) -->
    <rect x="-3" y="-65" width="6" height="15" fill="white" rx="2"/>
    <rect x="-3" y="-65" width="6" height="15" fill="white" rx="2" transform="rotate(45 0 0)"/>
    <rect x="-3" y="-65" width="6" height="15" fill="white" rx="2" transform="rotate(90 0 0)"/>
    <rect x="-3" y="-65" width="6" height="15" fill="white" rx="2" transform="rotate(135 0 0)"/>
    <rect x="-3" y="-65" width="6" height="15" fill="white" rx="2" transform="rotate(-45 0 0)"/>
    <rect x="-3" y="-65" width="6" height="15" fill="white" rx="2" transform="rotate(-90 0 0)"/>
    <rect x="-3" y="-65" width="6" height="15" fill="white" rx="2" transform="rotate(-135 0 0)"/>
  </g>
</svg>
